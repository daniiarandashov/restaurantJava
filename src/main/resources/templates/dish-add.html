<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блюда</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление отзыва</h1>
    <form action="/dish/add" method="post">
        <input type="text" name="dish_name" placeholder="Введите название блюда" class="form-control"><br>
        <input type="text" name="isVegeterian" placeholder="Введите тип блюда" class="form-control"><br>
        <input type="text" name="calories" placeholder="Введите калорийность блюда" class="form-control"><br>
        <input type="text" name="price" placeholder="Введите цену блюда" class="form-control"><br>
         <button type="submit" class="btn btn-success">Добавить блюдо</button>
    </form>

</div>

<div th:insert="blocks/footer :: footer"></div>



</body>
</html>
